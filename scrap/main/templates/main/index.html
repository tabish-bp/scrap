{% extends 'users/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    {% if request.user.is_authenticated %}
    <h2 class="green2">Logged in successfully with email {{request.user.email}}</h2>
    {% else %}
    <h2 class="green1">Not logged in</h2>
    {% endif %}
</div>
{% endblock content %}
